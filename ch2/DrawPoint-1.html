
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HelloCanvas</title>
</head>
<body>
  <canvas id="webgl" width="400" height="400"></canvas>
  <script src="../scripts/webgl-utils.js"></script>
  <script src="../scripts/webgl-debug.js"></script>
  <script src="../scripts/cuon-utils.js"></script>
  <script>
    var V_SHADER_SOURCE = `
			void main() {
				gl_Position = vec4(0.0, -0.0, 0.2, 1.0);
				gl_PointSize = 10.0;
			}
		`;
    var F_SHADER_SOURCE = `
			void main() {
				gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
			}
		`;
  	var canvas = document.getElementById('webgl');
    var gl = getWebGLContext(canvas);
    if (!gl) {
      alert('WebGL is not supported!')
    } else {
      if (!initShaders(gl, V_SHADER_SOURCE, F_SHADER_SOURCE)) {
        alert('着色器初始化失败！');
      }
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINTS, 0, 1);
    }
  </script>
</body>
</html>
